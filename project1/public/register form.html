<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancer Form</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <header class="header">
        <a href="index.html">
        <img src="https://i.pinimg.com/236x/aa/aa/15/aaaa1588359741f6e62bd3bec726c214.jpg" alt="all animals together" class="Animals"/> 
    </a>
        <h1 class="header__title">Register</h1>
        
        <nav>
        
        <div class="dropdown">
            <button class="dropdown-button">Menu</button>
            <div class="dropdown-content">
                <a href="index.html">Home</a>
                <a href="register form.html">Register</a>
                <a href="about.html">About</a>
            </div>
        </div>
        </nav>
        
        
    </header>
    
    <main class="main">
        
        
         
        <form action="/register" method="POST">
            <label for="name">Name<span class="required__label">*</span></label>
            <input type="text" id="name" name="name" placeholder="Type your name" required>
    
            <label for="Email">Email<span class="required__label">*</span></label>
            <input type="Email" id="Email" name="Email" placeholder="Type your Email" required>

            <input type="checkbox" id="annoy_me" name="annoy_me" checked>
            <label for="annoy_me">Do you want us to send you annoying emails?</label>

            <label for="animal">Select Animals<span class="required__label">*</span></label>
            <select id="animal" name="animal">
                <option value="Select">Select</option>
                <option value="1">African Lion</option>
                <option value="2">Barbary Lion</option>
                <option value="3">Transvaal Lion</option>
                
            </select>
    
            <button class="register__btn" type="submit">Register</button>
            <p class="form_note"><span class="required__label">*</span> 
                <i>Required fields</i></p>
        </form>
        
        
        
     
       
    </main>
   
 <footer class="footer">
    <ul class="footer-list">
        <li class="footer-About"> <a href="#" class="footer__link">About</a></li>

        <li class="footer-Terms of Use"> <a href="#" class="footer__link">Terms of Use</a></li>
        </ul>
    </footer>
    
</body>
</html>
